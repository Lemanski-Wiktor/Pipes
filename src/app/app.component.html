<div id="container">
  <main>
    <ng-container>
      <label for="earn">Wpisz zarobki z poprzedniego roku: </label>
      <input [(ngModel)]="earn" type="password" name="earn" (keypress)="decimalFilter($event)"/> EUR

      <p *ngIf="earn != 123.123; else correctEarn">
        I tak widzimy, Å¼e Twoje zarobki to:
        {{ earn | currency: "EUR":"symbol":"1.0-3" }}
      </p>
    </ng-container>

    <ng-template #correctEarn>
      <h2>Idealne zarobki, aby zrobiÄ‡ kolejnÄ… czÄ™Å›Ä‡ zadania ðŸ‘Œ</h2>
      <div class="gallery" *ngFor="let name of jsonObj | keyvalue">
        <div class="image" *ngFor="let image of name | keyvalue">
          <p>{{ image.value }}</p>
        </div>
      </div>
    </ng-template>
  </main>

  <aside>
    <p>{{ dataTime | date: "dd-MM-yyyy hh:mm:ss" }}</p>
  </aside>
</div>
